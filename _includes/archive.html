<article>
  <header><h1>{{ include.title | default: page.title }}</h1>
    <meta name="google-site-verification" content="38mGLYRcSXSS9d-Ib6D_nFz8bGIeaj4NYMZ9R6e46r0" />
  </header>
  <ul class="archive">
    {% for post in site.posts %}
    <li>
      <time datetime="{{ post.date | date_to_xmlschema }}">{{ post.date | date: "%Y-%m-%d" }}</time>
      <a href="{{ post.url | relative_url }}">{{ post.title }}</a>
    </li>
    {% endfor %}
  </ul>
</article>
